<div class="card text-bg-light px-0 h-100" style="width: 18rem;">
  <img [src]="data.img" class="card-img-top" [alt]="data.alt">
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h3 class="card-title fs-4">{{ data.title }}</h3>
      <p class="card-text fs-6 mb-3">{{data.txt}}</p>
    </div>
    <a [routerLink]="[data.router]" routerLinkActive="router-link-active" class="btn btn-primary btn-more">More info</a>
  </div>
</div>
